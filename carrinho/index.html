<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>CARRINHO</h1>

    <div class="fundo_carrinho">
        <div class="linha_produtos">
            <p class="produto">Produto</p>
            <p class="quantidade">Quantidade</p>
            <p class="preco">Preço</p>
        </div>

        <div class="listagem_carrinho">
            <div class="card">
                <div class="div_img">
                    <img src="./img/carrinho_exemplo.png" alt="" srcset="">
                </div>

                <div class="nome_artista_categoria">
                    <p class="nome_obra">HOLLOW KNIGHT DREAM NAIL</p>
                    <p class="artista">TEAM CHERRY</p>
                    <div class="categoria_subcategoria">
                        <p class="categoria">Ilustração</p>
                        <p>-</p>
                        <p class="sub_categoria"> Quadro Impresso</p>
                    </div>
                </div>

                <div class="div_quantidade_excluir">

                </div>

                <div class="div_preco">
                    <div class="preco_antigo">
                        <p class="">De</p>
                        <p class="preco_antigo">R$240,00</p>
                    </div>

                    <div class="preco_atual">
                        <p class="">Por</p>
                        <p class="preco">R$179,90</p>
                    </div>
                </div>

            </div>

        </div>

    </div>

        <div class="div_subtotal">
            <div class="subtotal">
                <p>SUBTOTAL(</p>
                <p>2</p>
                <p>ITEM)</p>
            </div>

            <div class="preco">
                <p class="">R$359,80</p>
            </div>

        </div>

        <div class="div_button">
            <button class="button"></button>
        </div>

</body>
</html>
