<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;600;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;600;700&display=swap" rel="stylesheet">

    <script src="./JS/integracaoCadastro.js" defer></script>
    <script src="./JS/formulario.js" defer></script>

    <title>Cadastro de Artista</title>
</head>
<body>
    <div class="formulario" name="formulario" action="">
        <div class="formularios">
        <div class="formulario_dados_pagamento" id="formulario_dados_pagamento">
            <h1>Cadastro de Artista</h1>
            <p class="p-principal">Dados de Pagamento</p>
      
            <p class="p-secundario">Selecione as formas de pagamento que você pode receber:</p>

            <div class="dados-pagamento">

                <div class="pix_trans_banco">
                    <button class="pix" id="button_pix">PIX</button>

                    <button class="transferencia-bancaria" id="button_transferencia">TRANFERÊNCIA BANCÁRIA</button>
                </div>


                <form class="dados-pix" id="dados-pix">
                    <div class="ajuste">
                        <select id="tipoChavePix" class="tipoChavePix">

                            <option value="cpf/cnpj">Cpf/Cnpj</option>
                            <option value="telefone/celular">Telefone/Celular</option>
                            <option value="email">E-mail</option>
                            <option value="chaveAleatoria">Chave Aleatória</option>

                        </select>
                        
                        <input id="inputChavePix" class="chavePix" type="text" maxlength="17" placeholder="Digite sua chave">
                    
                    </div>

                    <span id="msgErroPix" class="msgErroPix">Por favor, preencha todos os campos!</span>

                    <button class="buttonCadastrarPix" id="buttonCadastrarPix">
                        Continuar
                    </button>

                </form>
                
            </div>

        </div>

        <!-- FORMULARIO DE TRANSFERÊNCIA BANCARIA -->

        <form class="formulario_dados_transferencia" id="formulario_dados_transferencia">
            

            <div class="dados-transferencia" id="dados-transferencia">
                <div class="ajuste2">

                    <label for=""> BANCO:
                        <select name="banco" id="banco"> 
                        <option value="Santander">Santander</option>
                        <option value="Bradesco">Bradesco</option>
                        <option value="Itau">Itaú</option>
                    </select></label>
                 

                    <label for=""> CPF DO TITULAR:
                        <input type="text" maxlength="14" name="cpf" id="cpf">
                    </label>

                </div>


                <label class="ajuste3" for=""> TITULAR:
                    <input type="text" name="titular" id="titular">
                </label>

                <div class="ajuste2">

                    <label for="">AGÊNCIA:
                        <input type="number" name="agencia" id="agencia">
                    </label>

                    <label for="">DIGITO (SE HOUVER):
                        <input type="number" name="digito" id="digito">
                    </label>

                </div>

                <div class="ajuste2">

                    <label for="">CONTA:
                        <input type="number" name="conta" id="conta">
                    </label>

                    <label for="">DÍGITO VERIFICADOR:
                        <input type="number" name="digito_verificador" id="digito_verificador">
                    </label>

                </div>

                <label class="ajuste3" for=""> TIPO CONTA:
                    <select name="tipoConta" id="tipoConta"> 
                        <option value="conta-corrente">Conta-Corrente</option>
                        <option value="contaDePoupanca">Conta de Poupança</option>
                    </select>
                </label>

        
            </div>

            <span id="msgErroTransf" class="msgErroTransf">Por favor, preencha todos os campos!</span>
            
            <button class="buttonCadastrarTransferencia" id="buttonCadastrarTransferencia">
                Continuar
            </button>
        </form>

        

    </div>
    
</div>

    <section class="img-cadastro-1" id="img-cadastro-1">
        
    </section>
    
</body>
</html>
