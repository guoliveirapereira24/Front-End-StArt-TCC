<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    
    <script src="cadastro.js" defer></script>

    <title>Cadastro de Artista</title>
</head>
<body>

    <div class="formulario_img">
    <form class="formulario" name="formulario" action="">
        <div class="formulario-dados-pessoais" id="formulario-dados-pessoais">
            <h1>Cadastro de Artista</h1>
            <p class="p-principal">Dados pessoais:</p>
      
            <form class="formulario-cadastro">
    
                <span id="msgAlertaErroDadosPessoais">É obrigatório preencher todos os campos!!</span>
    
                <label >Nome completo:
                    <input type="text" id="inputNomeCompleto" required>
                </label>

                <label >Nome artístico:
                    <input type="text" id="inputNomeArtistico" required>
                </label>
    
                <label >Data de nascimento:
                    <input type="date"  id="inputDataNascimento" required>
                </label>
    
                <label >Telefone(celular):
                    <input type="text" id="inputTelefone" required>
                </label>
    
                <label >CPF/CNPJ:
                    <input type="text" id="inputCpfCnpj" required>
                </label>

                <div class="especialidade">
                
                    <p>Especialidade:</p>

                    <select name="selectEspecialidade" id="selectEspecialidade" required>
                    
                        <option value="">Selecione...</option>
                        <option value="1">Ilustração</option>
                        <option value="2">Pintura</option>
                        <option value="3">Escultura</option>
                        <option value="4">Fotografia</option>
                    
                    </select>

                </div>

                <a id="possuiConta" href="../../login/index.html">Já possui uma conta?</a>
    
                <button type="button" class="button1" id="buttonContinuarDadosDeAcesso">
                    Continuar
                </button>
                      
            </form>
    
        </div>

        
 <!--   FORMULÁRIO DE DADOS DE ACESSO    -->

        <div class="formulario-dados-acesso" id="formulario-dados-acesso">
            <h1>Cadastro de Artistas</h1>
            <p class="p-principal">Dados de Acesso:</p>



                <div class="formulario-cadastro">


                    <span id="msgAlertaErroDadosAcesso">É obrigatório preencher todos os campos!!</span>

                    <label>E-mail(Este será o seu usuário):
                        <input type="email" id="inputEmail" required>
                    </label>

                    <label>Senha:
                        <input type="password" id="inputSenha" value="" name="senha" required>
                    </label>

                    <label>Confirmar senha:
                        <input type="password" id="inputConfirmarSenha" value="" name="confirmar_senha" required>
                    </label>

                    <button class="button3" id="buttonCadastrarArtista" type="submit">
                        Continuar
                    </button>

                </div>

        </div>

    </form>   
    
    </div>

    <section class="img-cadastro-1" id="img-cadastro-1">

    </section>

</body>
</html>
