<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <script src="formulario.js" defer>

   </script>
    <title>Cadastro</title>
</head>
<body>
    
    <!-- FORMULÁRIO DE DADOS PESSOAIS    -->

    <form class="formulario" name="formulario" action="">
    <div class="formulario-dados-pessoais" id="formulario-dados-pessoais">
        <h1>Cadastro de Cliente</h1>
        <p class="p-principal">Dados pessoais:</p>
  
   
        
        <form class="formulario-cadastro">

            <span id="msgAlertaErro">É obrigatório preencher todos os campos!!</span>

            <label >Nome completo:
                <input type="text" id="nome" required>
            </label>

            <label >Data de nascimento:
                <input type="date"  id="data-nascimento" required>
            </label>

            <label >Telefone(celular):
                <input type="text" id="telefone" required>
            </label>

            <label >CPF/CNPJ:
                <input type="text" id="cpf-cnpj" required>
            </label>

            <p>Já possui uma conta?</p>

            <button class="button1" id="button1">
                Continuar</button>
                  
        </form>

    </div>
   

    <!-- FORMULÁRIO DE ENDEREÇO     -->

    <div class="formulario-dados-endereco" id="formulario-dados-endereco">
        <h1>Cadastro de Cliente</h1>
        <p class="p-principal">Dados de endereço</p>
  
  

        <div class="formulario-cadastro">
             

        <span id="msgAlertaErro2">É obrigatório preencher todos os campos!!</span>

            <label>CEP:
                <input type="text" id="cep" required>
            </label>

            <label>Rua:
                <input type="text" id="rua" required>
            </label>

            <div class="ajuste">

                <div class="ajuste2">
                    <label>Número:
                        <input type="text" id="numero" required>
                    </label>
                </div>
               
                <div class="ajuste2">
                    <label>Complemento:
                        <input type="text" id="complemento" required>
                    </label>    
                </div>
 
            </div>
          
            <label >Bairro:
                <input type="text" id="bairro" required>
            </label>

            <div class="ajuste">

                <div class="ajuste2">
                    <p>Cidade:</p>
                    <select name="Cidade" id="cidade" required>
                        
                        <option value=""></option>
                        <option value="osasco">Osasco</option>
                        <option value="jundiai">Jundiaí</option>
                        <option value="embu">Embu das Artes</option>
        
                    </select>
        
                </div>

                <div class="ajuste2">
                    <p>Estado:</p>
                    <select name="Estado" id="estado" required>

                        <option value=""></option>
                        <option value="sp">SP</option>
                        <option value="mg">MG</option>
                        <option value="rj">RJ</option>
        
                    </select>
                </div>
             

            </div>

            <button class="button2"
                 >Continuar</button>
    
        </div>
    </div>

    <!--   FORMULÁRIO DE DADOS DE ACESSO    -->

    <div class="formulario-dados-acesso" id="formulario-dados-acesso">
        <h1>Cadastro de Cliente</h1>
        <p>Dados de endereço</p>
  
  

        <div class="formulario-cadastro">


        <span id="msgAlertaErro3">É obrigatório preencher todos os campos!!</span>

            <label>E-mail(Este será o seu usuário):
                <input type="email" id="email" required>
            </label>

            <label>Senha:
                <input type="password" id="senha" value="" name="senha" required>
            </label>

            <label>Confirmar senha:
                <input type="password" id="confirmar_senha" value="" name="confirmar_senha" required>
            </label>

            <button class="button3" type="submit">Continuar</button>

        </div>

    </div>

</form>

    <section class="img-cadastro-1" id="img-cadastro-1">
        
    </section>
    
</body>
</html>
