<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

    <script src="cadastro.js" defer></script>
    <script src="redirecionamento.js" defer></script>
  
    <title>Cadastro</title>
</head>
<body>
    
    <!-- FORMULÁRIO DE DADOS PESSOAIS    -->

    <form class="formulario" name="formulario" action="">
    <div class="formulario-dados-pessoais" id="formulario-dados-pessoais">
        <h1>Cadastro de Cliente</h1>
        <p class="p-principal">Dados pessoais:</p>
  
   
        
        <form class="formulario-cadastro">

            <span id="msgAlertaErroDadosPessoais">É obrigatório preencher todos os campos!!</span>

            <label >Nome completo:
                <input type="text" id="inputNome" required>
            </label>

            <label >Data de nascimento:
                <input type="date"  id="inputDataNascimento" required>
            </label>

            <label >Telefone(celular):
                <input type="text" id="inputTelefone" required>
            </label>

            <label >CPF/CNPJ:
                <input type="text" id="inputCpfCnpj" required>
            </label>

            <p class="p-colorido" id="ja_possui_conta">Já possui uma conta?</p>

            <button class="button1" id="buttonContinuarDadosEndereco" id="buttonContinuarDadosEndereco">
                Continuar</button>
                  
        </form>

    </div>
   

    <!-- FORMULÁRIO DE ENDEREÇO     -->

    <div class="formulario-dados-endereco" id="formulario-dados-endereco">
        <h1>Cadastro de Cliente</h1>
        <p class="p-principal">Dados de endereço:</p>
  
  

        <div class="formulario-cadastro">
             

        <span id="msgAlertaErroDadosEndereco">É obrigatório preencher todos os campos!!</span>

            <label>CEP:
                <input type="text" id="inputCep" required>
            </label>

            <label>Rua:
                <input type="text" id="inputRua" required>
            </label>

            <div class="ajuste">

                <div class="ajuste2">
                    <label>Número:
                        <input type="text" id="inputNumero" required>
                    </label>
                </div>
               
                <div class="ajuste2">
                    <label>Complemento:
                        <input type="text" id="inputComplemento" required>
                    </label>    
                </div>
 
            </div>
          
            <label >Bairro:
                <input type="text" id="inputBairro" required>
            </label>

            <div class="ajuste">

                <div class="ajuste2">
                    <p>Cidade:</p>
                    <select name="Cidade" id="selectCidade" required>
                        
                        <option value="">Selecione...</option>
                        <option value="1">Osasco</option>
                        <option value="2">Jundiaí</option>
                        <option value="3">Embu das Artes</option>
        
                    </select>
        
                </div>

                <div class="ajuste2">
                    <p>Estado:</p>
                    <select name="Estado" id="selectEstado" required>

                        <option value="">Selecione...</option>
                        <option value="sp">SP</option>
                        <option value="mg">MG</option>
                        <option value="rj">RJ</option>
        
                    </select>
                </div>

            </div>

            <button class="buttonContinuarDadosDeAcesso" id="buttonContinuarDadosDeAcesso">
                Continuar
            </button>
    
        </div>
    </div>

    <!--   FORMULÁRIO DE DADOS DE ACESSO    -->

    <div class="formulario-dados-acesso" id="formulario-dados-acesso">
        <h1>Cadastro de Cliente</h1>
        <p class="p-principal">Dados de Login:</p>
  
  

        <div class="formulario-cadastro">


       <span id="msgAlertaErroDadosAcesso">É obrigatório preencher todos os campos!!</span>

            <label>E-mail(Este será o seu usuário):
                <input type="email" id="inputEmail" required>
            </label>

            <label>Senha:
                <input type="password" id="inputSenha" value="" name="senha" required>
            </label>

            <label>Confirmar senha:
                <input type="password" id="inputConfirmarSenha" value="" name="confirmar_senha" required>
            </label>

          
                <button class="button3" type="submit" id="buttonCadastro">Cadastrar</button>


        </div>

    </div>

</form>

    <section class="img-cadastro-1" id="img-cadastro-1">
        
    </section>
    
</body>
</html>
