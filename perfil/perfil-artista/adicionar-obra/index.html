<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;600;700&display=swap" rel="stylesheet">
    <script type="module" src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>ADICIONAR OBRA</title>
</head>
<body>
        <h1>ADICIONAR OBRA</h1>
    <form class="form_adicionar_obra" id="form_adicionar_obra" action="">
        <p id="msgErro" class="msgErro"></p>

    <div class="adicionar_obra_inputs">
        <div class="alinhamento">

            <label for="">
                <input class="inputs" id="inputNome" type="text" placeholder="NOME">
            </label>

            <label for="">
                <input class="inputs" id="inputPreco" type="number" placeholder="PREÇO (SEM DESCONTO)">
            </label>

        </div>
        <div class="alinhamento">

            <label for="">
                <input type="number" class="inputs" id="inputQuantidade" placeholder="QUANTIDADE">
            </label>

            <label for="">
                <input class="inputs" id="inputTecnica" type="text" placeholder="TÉCNICA">
            </label>

        </div>
        <div class="alinhamento">
            <label for="">
                <input type="number" id="inputDesconto" placeholder="DESCONTO" min="0" max="99" maxlength="2" class="inputs">
            </label>

            <label for="">
                <select class="inputs" name="categoria" id="selectCategoria">
                </select>
            </label>
        </div>
        <div class="alinhamento">
            <label for="">
                <select class="inputs" name="exclusividade" id="selectExclusividade">
                    <option value="0">Não Exclusiva</option>
                    <option value="1" selected>Exclusiva</option>
                </select>
            </label>
            <label for="">
                <select class="inputs" name="sub-categoria" id="selectSubCategoria">
                </select>
            </label>

        </div>

        <div class="alinhamento_maior">
            <label for="">
                <textarea class="text_area_descricao" style="resize: none" name="text_area_descricao" id="textAreaDescricao" cols="30" rows="10" placeholder="DESCRIÇÃO"></textarea>
            </label>
            <div for="" class="image-field">
                <p>IMAGEM (OBRIGATÓRIA)</p>
                <input class="input-image" id="inputImage1" type="file" accept="image/png,image/jpeg,image/gif" required />
                <label class="input-text" for="inputImage1">
                        <img src="../../img/plus2.png" id="imagePreview1" />
                    </label>
                </div>
        </div>

    </div>

    <h2>Opcionais</h2>
      
    <div class="img_opcionais">

        <div class="image-field">
            <p>SEGUNDA IMAGEM</p>
            <input  class="input-image" id="inputImage2" type="file" accept="image/png,image/jpeg,image/gif" required />
                <label class="input-text" for="inputImage2">
                        <img src="../../img/plus2.png" id="imagePreview2" />
                    </label>
        </div>

        <div class="image-field">
            <p>TERCEIRA IMAGEM</p>
            <input  class="input-image" id="inputImage3" type="file" accept="image/png,image/jpeg,image/gif" required />
                <label class="input-text" for="inputImage3">
                        <img src="../../img/plus2.png" id="imagePreview3" />
                    </label>
        </div>
        <div class="image-field">
            <p>QUARTA IMAGEM</p>
            <input class="input-image" id="inputImage4" type="file" accept="image/png,image/jpeg,image/gif" required />
                <label class="input-text" for="inputImage4">
                        <img src="../../img/plus2.png" id="imagePreview4" />
                    </label>
        </div>

        <div class="image-field">
            <p>QUINTA IMAGEM</p>
            <input class="input-image" id="inputImage5" type="file" accept="image/png,image/jpeg,image/gif" required />
                <label class="input-text" for="inputImage5">
                        <img src="../../img/plus2.png" id="imagePreview5" />
                    </label>
        </div>
        <div class="image-field">
            <p>SEXTA IMAGEM</p>
            <input class="input-image" id="inputImage6" type="file" accept="image/png,image/jpeg,image/gif" required />
                <label class="input-text" for="inputImage6">
                        <img src="../../img/plus2.png" id="imagePreview6" />
                    </label>
        </div>
    </div>
    <button type="button" class="button_adicionar_obra" id="button_adicionar_obra" >
        ADICIONAR
    </button>
    </form>
</body>
</html>
