<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;600;700&display=swap" rel="stylesheet">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>ADICIONAR OBRA</title>
</head>
<body>
        <h1>ADICIONAR OBRA</h1>
    <form class="form_adicionar_obra" id="form_adicionar_obra" action="">
        <p id="msgErro" class="msgErro"></p>

    <div class="adicionar_obra_inputs">
        <div class="alinhamento">

            <label for="">
                <input class="inputs" id="inputNome" type="text" placeholder="NOME">
            </label>

            <label for="">
                <input class="inputs" id="inputPreco" type="text" placeholder="PREÇO (SEM DESCONTO)">
            </label>

        </div>
        <div class="alinhamento">

            <label for="">
                <input type="number" class="inputs" id="inputQuantidade" placeholder="QUANTIDADE">
            </label>

            <label for="">
                <input class="inputs" id="inputTecnica" type="text" placeholder="TÉCNICA">
            </label>

        </div>
        <div class="alinhamento">
            <label for="">
                <input type="text" class="inputs" id="inputDesconto" placeholder="DESCONTO">
            </label>

            <label for="">
                <select class="inputs" name="categoria" id="selectCategoria">
                </select>
            </label>
        </div>
        <div class="alinhamento">
            <label for="">
                <select class="inputs" name="exclusividade" id="selectExclusividade">
                </select>
            </label>
            <label for="">
                <select class="inputs" name="sub-categoria" id="selectSubCategoria">
                </select>
            </label>

        </div>

        <div class="alinhamento_maior">
            <label for="">
                <textarea class="text_area_descricao" style="resize: none" name="text_area_descricao" id="textAreaDescricao" cols="30" rows="10" placeholder="DESCRIÇÃO"></textarea>
            </label>
            <label for="">
                <p>IMAGEM (OBRIGATÓRIA)</p>
                <button class="button_adicionar_img" id="button_adicionar_img">
                    <img src="../../img/plus2.png" alt="" srcset="">
                </button>
            </label>
        </div>

    </div>

    <h2>Opcionais</h2>
      
    <div class="img_opcionais">

        <div>
            <p>SEGUNDA IMAGEM</p>
            <button class="button_adicionar_img" id="button_adicionar_img2">
                <img src="../../img/plus2.png" alt="" srcset="">
            </button>
        </div>

        <div>
            <p>TERCEIRA IMAGEM</p>
            <button class="button_adicionar_img" id="button_adicionar_img3">
                <img src="../../img/plus2.png" alt="" srcset="">
            </button>
        </div>
        <div>
            <p>QUARTA IMAGEM</p>
            <button class="button_adicionar_img" id="button_adicionar_img4">
                <img src="../../img/plus2.png" alt="" srcset="">
            </button>
        </div>

        <div>
            <p>QUINTA IMAGEM</p>
            <button class="button_adicionar_img" id="button_adicionar_img5">
                <img src="../../img/plus2.png" alt="" srcset="">
            </button>
        </div>
        <div>
            <p>SEXTA IMAGEM</p>
            <button class="button_adicionar_img" id="button_adicionar_img6">
                <img src="../../img/plus2.png" alt="" srcset="">
            </button>
        </div>
    </div>
    <button class="button_adicionar_obra" id="button_adicionar_obra" >
        ADICIONAR
    </button>
    </form>
</body>
</html>
