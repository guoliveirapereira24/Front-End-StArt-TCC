<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fb74c13176.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />

    <script src="./JS/integracao.js" defer></script>
    <script src="./JS/categoriaGenero.js" defer></script>


    <link rel="stylesheet" href="style.css">
    <title>Pedido Personalizado</title>
</head>
<body>
    <h1>Faça o seu pedido personalizado, a sua arte sob encomenda.</h1>

    <div class="descricao_imgs">
        <div class="div_descricao">
            <p>Descrição:</p>
            <textarea name="" style="resize: none;" id="textAreaDescricao" cols="30" rows="10"></textarea>
        </div>
    
        <div class="img_exemplo">
            <p>Imagens (opcionais):</p>
            <input class="input-image" id="inputImage1" type="file" accept="image/png,image/jpeg,image/gif"/>
            <label class="img_grande" for="inputImage1">
                <img src="./img/add.png" alt="" srcset="" id="imagePreview1">
            </label>
        </div>
    
        <div class="img_adicionais">
            <input class="input-image" id="inputImage2" type="file" accept="image/png,image/jpeg,image/gif"/>
            <label class="img_pequena" for="inputImage2">
                <img src="./img/add.png" alt="" srcset="" id="imagePreview2">
            </label>
    
            <input class="input-image" id="inputImage3" type="file" accept="image/png,image/jpeg,image/gif"/>
            <label class="img_pequena" for="inputImage3">
                <img src="./img/add.png" alt="" srcset="" id="imagePreview3">
            </label>
        </div>
    
    </div>
    
    <div class="selects_button"> 
    
        <div class="categoria_genero">
    
            <section class="categoria">
    
                <p>Categoria:</p>
                <select id="selectCategoria">
                </select>
            </section>
    
            <section class="genero">
                <p>Gênero:</p>
                <select id="selectGenero">  
                </select>
            </section>
        
        </div>
    
        <section class="select_visibilidade">
    
            <p>Visibilidade:</p>
    
            <select name="select_visibilidade" id="select_visibilidade">
                <option value="1" >Para todos os artistas</option>
                <option value="0">Para um ou alguns alguns artista</option>
            </select>
        
            <div id="artistas_escolhidos" class="artistas_escolhidos">
                <p>Para:</p>
                <button class="azul" id="escolherArtista">Escolher Artista</button>
            </div>
      
        </section>  
        <div class="button">
            <button class="button_azul" id="btnCadastrar">Publicar</button>

        </div>

    </div>

    <div class="fundo_modal_escolher_artista" id="fundo_modal_escolher_artista">
        <div class="modal_escolher_artista">
            <section class="barra_pesquisa">
                <input placeholder="Busque o(s) artista(s) para quem você vai fazer o pedido" type="text" id="inputPesquisa">
            </section>
            
            <div class="listagem_artistas" id="listagem_artistas_pesquisados">
            </div>


            <div class="button_modal">
                <button id="cancelar" class="vermelho">Cancelar</button>
                <button class="azul" id="btnConfirmar">Confirmar</button>
            </div>

            </div>


         
        </div>
    </div>

</body>
